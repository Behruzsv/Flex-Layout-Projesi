<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="bootstrapDatepicker.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="contentArea.css" />
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="aside.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="chart.css" />
    <link rel="stylesheet" href="interactions.css" />
    <link rel="stylesheet" href="people.css" />
    <link rel="stylesheet" href="interactionsCards.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="contentArea">
      <nav>
        <a href="#" class="size"><i class="fa fa-eye fa-xl"></i></a>
        <hr />
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-heart-pulse"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-satellite-dish"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-calendar"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-sliders"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-comments"></i></a>
          </li>
        </ul>
        <a href="#" class="size"><i id="logOut" class="fa-2x fa fa-sign-out"></i></a>
      </nav>

      <main>
        <div class="topControls">
          <div class="listingControls">
            <a href="#"
              ><i class="fa-solid fa-table-list" style="color: #000000"></i
            ></a>
            <a href="#"
              ><i class="fa-solid fa-bars" style="color: #9c9c9c"></i
            ></a>
          </div>
          <div class="customSelect">
            <div>
              <span>Last 15 days</span>
              <i class="fa fa-caret-down"></i>
            </div>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <i class="fa fa-twitter"></i>
            <span class="title">280k</span>
            <span class="subtitle">Followers</span>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="card">
            <i class="fa fa-instagram"></i>
            <span class="title">680k</span>
            <span class="subtitle">Followers</span>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="card">
            <i class="fa fa-youtube"></i>
            <span class="title">2.3M</span>
            <span class="subtitle">Followers</span>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="card">
            <i class="fa fa-facebook"></i>
            <span class="title">50k</span>
            <span class="subtitle">Followers</span>
            <i class="fa fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="chart">
          <div class="hight">
            <canvas id="myChart"></canvas>
          </div>

          <script>
            const ctx = document.getElementById("myChart");

            new Chart(ctx, {
              type: "bar",
              data: {
                labels: [
                  "January",
                  "February",
                  "March",
                  "April",
                  "May",
                  "June",
                  "July",
                ],
                datasets: [
                  {
                    label: "Instagram Subscribers",
                    data: [12, 34, 56, 32, 12, 33, 43],
                    borderWidth: 2,
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          </script>
        </div>

        <div class="bottomCards">
          <div class="interaction">
            <div class="title">
              <span>Key Metrics</span>
            </div>
            <div class="interactionColumn">
              <div class="texts">
                <span class="text">click</span>
                <span class="number">10k</span>
              </div>
              <hr />
              <div class="texts">
                <span class="text">Likes</span>
                <span class="number">680</span>
              </div>
              <hr />
              <div class="texts">
                <span class="text">Followers</span>
                <span class="number">5k</span>
              </div>
              <hr />
              <div class="texts">
                <span class="text">Impressions</span>
                <span class="number">5500</span>
              </div>
            </div>
          </div>

          <div class="interactionCards">
            <div class="cards">
              <div class="interactionCard">
                <span class="text">Engaged Users</span>
                <span class="number">12.2K</span>
                <i class="fa-solid fa-arrow-up-long" style="color: #0ba800">
                  19%</i
                >
              </div>
              <div class="interactionCard">
                <span class="text">Page Impression</span>
                <span class="number">8.6K</span>
                <i class="fa-solid fa-arrow-down-long" style="color: #db0000">
                  9%</i
                >
              </div>
            </div>
          </div>
        </div>
      </main>

      <aside>
        <div class="topControls">
          <div class="icon">
            <i class="fa-regular fa-bell" style="color: #000000"></i>
          </div>

          <div class="customSelect2">
            <a href="#">
              <div>
                <i class="fa-solid fa-gift" style="color: #000000"></i
                ><span>2 NEW UPDATES</span>
              </div>
            </a>
          </div>
          <div class="icon">
            <i class="fa-regular fa-user" style="color: #000000"></i>
          </div>
        </div>

        <div class="image">
          <img src="assets/scrum.png" alt="" />
        </div>

        <div class="datepicker"></div>

        <script>
          $(".datepicker").datepicker();
        </script>

        <div class="poeple">
          <div class="profile">
            <span>ðŸ™Œ</span>
            <span class="text">Say hi to Laith Harit</span>
            <img src="assets/men.png" alt="" />
          </div>
          <div class="profile">
            <span>ðŸ™Œ</span>
            <span class="text">Say hi to Sidney Dyer</span>
            <img src="assets/woman.png" alt="" />
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
